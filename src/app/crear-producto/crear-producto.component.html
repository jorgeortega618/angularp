<form (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre del producto:</label>
      <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required>
    </div>
    <div>
      <label for="descripcion">Descripci√≥n:</label>
      <input type="text" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion">
    </div>
    <div>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" required>
    </div>
    <div>
      <label for="imagen">Imagen:</label>
      <input type="file" id="imagen" (change)="onFileSelected($event)">
    </div>
    <button type="submit">Guardar</button>
  </form>
